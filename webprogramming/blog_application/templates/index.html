{% extends 'base.html' %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
  {% if posts %}
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{{ url_for('post', post_id=loop.index0) }}">{{ post.title }}</a>
                <a href="{{ url_for('edit_post', post_id=loop.index0) }}" class="btn btn-secondary btn-sm float-right ml-2">Edit</a>
                <a href="{{ url_for('delete_post', post_id=loop.index0) }}" class="btn btn-danger btn-sm float-right">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
        <p>No posts available.</p>
    {% endif %}
{% endblock %}
